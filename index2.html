<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main2.css">
  
  <title>電卓</title>
</head>
<body>
 <div class = "container">
  <div class = "result"><input type="text" id = "result" value = "0" disabled/></div>
   <div class = "buttons" id = "buttons">  
    <div class = "row1">
      <input type="button" class = "number" value="7" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="8" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="9" onclick="clickButton(this)"/>
      <input type="button" class = "operator" value="+" onclick="operate(this)"/>
    </div>
    <div class = "row2">
      <input type="button" class = "number" value="4" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="5" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="6" onclick="clickButton(this)"/>
      <input type="button" class = "operator" value="-" onclick="operate(this)"/>
    </div>
    <div class = "row3">
      <input type="button" class = "number" value="1" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="2" onclick="clickButton(this)"/>
      <input type="button" class = "number" value="3" onclick="clickButton(this)"/>
      <input type="button" class = "operator" value="*" onclick="operate(this)"/>
    </div>
    <div class = "row4">
      <input type="button" class = "number" id = "zero" value="0" onclick="clickButton(this)"/>
      <input type="button" class = "number" id = "doubleZero" value="00" onclick="clickButton(this)"/>
      <input type="button" id = "point" value="." onclick="clickPoint(this)"/>
      <input type="button" class = "operator" value="/" onclick="operate(this)"/>
    </div>
    <div class = "row5">
      <input type="button" value="AC" onclick="reset()"/>
      <input type="button" value="=" onclick="equal()"/>
    </div>
   </div> 
    
    
 </div>
  <script src="main2.js"></script>
</body>
</html>
